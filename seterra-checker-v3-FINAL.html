    <script>
        // Levenshtein t√°vols√°g sz√°m√≠t√°s
        function levenshteinDistance(str1, str2) {
            const matrix = [];
            
            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }
            
            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }
            
            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            
            return matrix[str2.length][str1.length];
        }

        // Normaliz√°lt n√©v (√©kezetek n√©lk√ºl, kisbet≈±vel, sz√≥k√∂z√∂k n√©lk√ºl)
        function normalizeString(str) {
            return str
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[^a-z0-9]/g, '');
        }

        // N√©v tokeniz√°l√°s (szavakra bont√°s)
        function tokenize(name) {
            return name
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .split(/[^a-z0-9]+/)
                .filter(t => t.length > 0);
        }

        // Vezet√©kn√©v detekt√°l√°s a Seterra n√©vb≈ël
        function detectNameParts(taskName) {
            // CamelCase felismer√©s
            const camelCaseMatch = taskName.match(/^([A-Z√Å√â√ç√ì√ñ≈ê√ö√ú≈∞][a-z√°√©√≠√≥√∂≈ë√∫√º≈±]+)([A-Z√Å√â√ç√ì√ñ≈ê√ö√ú≈∞][a-z√°√©√≠√≥√∂≈ë√∫√º≈±]+.*)$/);
            if (camelCaseMatch) {
                const lastName = camelCaseMatch[1];
                const restName = camelCaseMatch[2];
                const restTokens = restName.split(/(?=[A-Z√Å√â√ç√ì√ñ≈ê√ö√ú≈∞])/).filter(t => t.length > 0);
                return { 
                    hasLastName: true, 
                    lastName: lastName, 
                    firstNames: restTokens 
                };
            }
            
            // Sz√≥k√∂z/pont/al√°h√∫z√°s alap√∫
            if (taskName.includes(' ') || taskName.includes('.') || taskName.includes('_')) {
                const parts = taskName.split(/[\s._]+/).filter(t => t.length > 0);
                if (parts.length >= 2) {
                    return { 
                        hasLastName: true, 
                        lastName: parts[0], 
                        firstNames: parts.slice(1) 
                    };
                }
            }
            
            // Csak keresztn√©v
            return { 
                hasLastName: false, 
                lastName: null, 
                firstNames: [taskName] 
            };
        }

        // Token hasonl√≥s√°g sz√°m√≠t√°s - JAV√çTOTT
        function tokenSimilarity(token1, token2) {
            const norm1 = normalizeString(token1);
            const norm2 = normalizeString(token2);
            
            // T√∂k√©letes egyez√©s
            if (norm1 === norm2) return 100;
            
            // Substring matching csak ha az egyik token el√©g hossz√∫ (>6 karakter)
            // √çgy elker√ºlj√ºk a t√©ves egyez√©seket
            if (norm1.length > 6 && norm2.length > 6) {
                if (norm1.includes(norm2) || norm2.includes(norm1)) return 90;
            }
            
            // Levenshtein t√°vols√°g alap√∫ hasonl√≥s√°g
            const maxLen = Math.max(norm1.length, norm2.length);
            const distance = levenshteinDistance(norm1, norm2);
            const similarity = (1 - distance / maxLen) * 100;
            
            return similarity;
        }

        // N√©v p√°ros√≠t√°s
        function matchName(originalName, taskName) {
            const taskInfo = detectNameParts(taskName);
            const origTokens = tokenize(originalName);
            
            if (origTokens.length === 0) {
                return { score: 0, match: false };
            }
            
            const origLastName = origTokens[0];
            
            // ESET 1: Van vezet√©kn√©v a Seterra n√©vben
            if (taskInfo.hasLastName) {
                // Vezet√©kn√©v egyez√©s ellen≈ërz√©se - SZIGOR√ö
                const lastNameScore = tokenSimilarity(origLastName, taskInfo.lastName);
                
                if (lastNameScore < 88) {
                    return { score: 0, match: false };
                }
                
                // Keresztnevek ellen≈ërz√©se
                let firstNameMatches = 0;
                const taskFirstNames = taskInfo.firstNames;
                
                for (const taskFirst of taskFirstNames) {
                    for (let i = 1; i < origTokens.length; i++) {
                        const origFirst = origTokens[i];
                        const score = tokenSimilarity(origFirst, taskFirst);
                        if (score >= 85) {
                            firstNameMatches++;
                            break;
                        }
                    }
                }
                
                // Ha legal√°bb 1 keresztn√©v egyezik
                if (firstNameMatches > 0) {
                    const totalScore = 80 + (firstNameMatches / taskFirstNames.length) * 15;
                    return { score: totalScore, match: true };
                }
                
                // Vezet√©kn√©v egyezik, de keresztn√©v nem
                return { score: 60, match: true };
            }
            
            // ESET 2: Nincs vezet√©kn√©v - csak keresztn√©v
            else {
                const taskFirstName = taskInfo.firstNames[0];
                
                // Keress√ºk meg az eredeti n√©vben ezt a keresztnevet - SZIGOR√ö
                let bestFirstNameScore = 0;
                
                for (let i = 1; i < origTokens.length; i++) {
                    const origFirst = origTokens[i];
                    const score = tokenSimilarity(origFirst, taskFirstName);
                    bestFirstNameScore = Math.max(bestFirstNameScore, score);
                }
                
                // SZIGOR√ö k√ºsz√∂b: 90% egyez√©s kell
                if (bestFirstNameScore >= 90) {
                    return { score: 70 + (bestFirstNameScore - 90) / 2, match: true };
                }
                
                return { score: bestFirstNameScore, match: false };
            }
        }

        // Seterra sor feldolgoz√°sa
        function parseTaskLine(line) {
            // Format: sorsz√°m.N√©v100%id≈ëd√°tum
            const match = line.match(/^(\d+)\.(.*?)(\d+%)/);
            if (match) {
                return match[2].trim();
            }
            return null;
        }

        // N√©vsor feldolgoz√°sa
        function parseNameList(text) {
            return text
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
        }

        // Feladatlista feldolgoz√°sa
        function parseTaskList(text) {
            const lines = text.split('\n').filter(line => line.trim().length > 0);
            const names = [];
            
            for (const line of lines) {
                const name = parseTaskLine(line);
                if (name) {
                    names.push(name);
                }
            }
            
            return names;
        }

        // Adatok feldolgoz√°sa
        function processData() {
            const originalText = document.getElementById('originalList').value.trim();
            const task1Text = document.getElementById('taskList1').value.trim();
            const task2Text = document.getElementById('taskList2').value.trim();
            const task3Text = document.getElementById('taskList3').value.trim();
            
            if (!originalText || !task1Text) {
                alert('‚ö†Ô∏è K√©rlek t√∂ltsd ki az eredeti n√©vsort √©s legal√°bb az 1. feladatlist√°t!');
                return;
            }
            
            // Loader megjelen√≠t√©se
            document.getElementById('loader').classList.add('active');
            document.getElementById('results').style.display = 'none';
            
            // R√∂vid k√©sleltet√©s a vizu√°lis visszajelz√©shez
            setTimeout(() => {
                try {
                    const originalNames = parseNameList(originalText);
                    const taskLists = [];
                    
                    if (task1Text) taskLists.push(parseTaskList(task1Text));
                    if (task2Text) taskLists.push(parseTaskList(task2Text));
                    if (task3Text) taskLists.push(parseTaskList(task3Text));
                    
                    const results = buildResultTable(originalNames, taskLists);
                    displayResults(results, originalNames, taskLists);
                } catch (error) {
                    alert('‚ùå Hiba t√∂rt√©nt a feldolgoz√°s sor√°n: ' + error.message);
                    console.error(error);
                } finally {
                    document.getElementById('loader').classList.remove('active');
                }
            }, 300);
        }

        // Eredm√©ny t√°bl√°zat √©p√≠t√©se - √öJ ALGORITMUS
        function buildResultTable(originalNames, taskLists) {
            const results = [];
            const warnings = [];
            
            // Duplik√°lt eredeti nevek keres√©se
            const nameCounts = {};
            originalNames.forEach(name => {
                nameCounts[name] = (nameCounts[name] || 0) + 1;
            });
            
            const duplicateNames = Object.keys(nameCounts).filter(name => nameCounts[name] > 1);
            if (duplicateNames.length > 0) {
                warnings.push({
                    type: 'duplicate',
                    message: `Az eredeti n√©vsorban ${duplicateNames.length} n√©v t√∂bbsz√∂r szerepel: ${duplicateNames.join(', ')}`
                });
            }
            
            // Minden feladatlist√°ra
            for (let listIndex = 0; listIndex < taskLists.length; listIndex++) {
                const taskList = taskLists[listIndex];
                
                // 1. L√âP√âS: K√©sz√≠ts√ºnk score m√°trixot
                const scoreMatrix = [];
                for (let i = 0; i < originalNames.length; i++) {
                    const originalName = originalNames[i];
                    const row = [];
                    
                    for (let j = 0; j < taskList.length; j++) {
                        const taskName = taskList[j];
                        const matchResult = matchName(originalName, taskName);
                        row.push({
                            taskIndex: j,
                            taskName: taskName,
                            score: matchResult.score,
                            match: matchResult.match
                        });
                    }
                    
                    // Rendez√©s score szerint (cs√∂kken≈ë)
                    row.sort((a, b) => b.score - a.score);
                    scoreMatrix.push(row);
                }
                
                // 2. L√âP√âS: Greedy matching - minden task n√©v csak egyszer!
                const usedTaskIndices = new Set();
                const listResults = [];
                
                for (let i = 0; i < originalNames.length; i++) {
                    let assigned = false;
                    
                    // Pr√≥b√°ljuk meg a legjobb m√©g nem haszn√°lt matchet
                    for (const candidate of scoreMatrix[i]) {
                        if (!usedTaskIndices.has(candidate.taskIndex) && candidate.match) {
                            listResults.push(candidate.taskName);
                            usedTaskIndices.add(candidate.taskIndex);
                            assigned = true;
                            break;
                        }
                    }
                    
                    if (!assigned) {
                        listResults.push('');
                    }
                }
                
                // Ha ez az els≈ë lista, inicializ√°ljuk a results-ot
                if (listIndex === 0) {
                    for (let i = 0; i < originalNames.length; i++) {
                        results.push({
                            original: originalNames[i],
                            tasks: [listResults[i]]
                        });
                    }
                } else {
                    // Hozz√°adjuk a k√∂vetkez≈ë lista eredm√©nyeit
                    for (let i = 0; i < originalNames.length; i++) {
                        results[i].tasks.push(listResults[i]);
                    }
                }
            }
            
            // Duplik√°ci√≥k jel√∂l√©se - ha ugyanaz a n√©v t√∂bbsz√∂r szerepel egy list√°ban
            for (let listIndex = 0; listIndex < taskLists.length; listIndex++) {
                const taskList = taskLists[listIndex];
                const taskNameCounts = {};
                
                taskList.forEach(name => {
                    taskNameCounts[name] = (taskNameCounts[name] || 0) + 1;
                });
                
                // Minden eredm√©nyben: ha a task n√©v t√∂bbsz√∂r szerepel, adjuk hozz√° az "Nx" jel√∂l√©st
                for (const row of results) {
                    const taskName = row.tasks[listIndex];
                    if (taskName && taskNameCounts[taskName] > 1) {
                        // Sz√°moljuk meg, hogy eddig h√°nyszor szerepelt m√°r ez a n√©v
                        let countBefore = 0;
                        for (let i = 0; i < results.indexOf(row); i++) {
                            if (results[i].tasks[listIndex] === taskName) {
                                countBefore++;
                            }
                        }
                        
                        // Ha ez az els≈ë el≈ëfordul√°s, adjuk hozz√° a sz√°mot
                        if (countBefore === 0 && taskNameCounts[taskName] > 1) {
                            row.tasks[listIndex] = `${taskName} ${taskNameCounts[taskName]}x`;
                        }
                    }
                }
            }
            
            return { results, warnings };
        }

        // Eredm√©nyek megjelen√≠t√©se
        function displayResults(data, originalNames, taskLists) {
            const { results, warnings } = data;
            
            // Statisztik√°k
            const stats = calculateStats(results, taskLists.length);
            displayStats(stats);
            
            // Figyelmeztet√©sek
            if (warnings.length > 0) {
                displayWarnings(warnings);
            }
            
            // T√°bl√°zat
            let html = '<table><thead><tr>';
            html += '<th>N√©vsor</th>';
            for (let i = 0; i < taskLists.length; i++) {
                html += `<th>${i + 1}. lista</th>`;
            }
            html += '</tr></thead><tbody>';
            
            for (const row of results) {
                html += '<tr>';
                html += `<td><strong>${row.original}</strong></td>`;
                for (const task of row.tasks) {
                    if (task === '') {
                        html += '<td style="color: #cbd5e0;">‚Äî</td>';
                    } else if (task.includes('x')) {
                        html += `<td class="duplicate">${task}</td>`;
                    } else {
                        html += `<td class="matched">${task}</td>`;
                    }
                }
                html += '</tr>';
            }
            
            html += '</tbody></table>';
            
            document.getElementById('tableContainer').innerHTML = html;
            document.getElementById('results').style.display = 'block';
            
            // Smooth scroll az eredm√©nyekhez
            document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Statisztik√°k sz√°m√≠t√°sa
        function calculateStats(results, listCount) {
            const stats = {
                totalStudents: results.length,
                completions: []
            };
            
            for (let i = 0; i < listCount; i++) {
                const completed = results.filter(r => r.tasks[i] !== '').length;
                stats.completions.push({
                    list: i + 1,
                    count: completed,
                    percentage: Math.round((completed / results.length) * 100)
                });
            }
            
            return stats;
        }

        // Statisztik√°k megjelen√≠t√©se
        function displayStats(stats) {
            let html = '<div class="stats">';
            html += `<div class="stat-card">
                <div class="stat-number">${stats.totalStudents}</div>
                <div class="stat-label">√ñsszes tanul√≥</div>
            </div>`;
            
            for (const comp of stats.completions) {
                html += `<div class="stat-card">
                    <div class="stat-number">${comp.count}</div>
                    <div class="stat-label">${comp.list}. lista - ${comp.percentage}% teljes√≠tette</div>
                </div>`;
            }
            
            html += '</div>';
            document.getElementById('statsContainer').innerHTML = html;
        }

        // Figyelmeztet√©sek megjelen√≠t√©se
        function displayWarnings(warnings) {
            let html = '';
            for (const warning of warnings) {
                html += `<div class="warning">
                    <div class="warning-title">‚ö†Ô∏è Figyelmeztet√©s</div>
                    <div>${warning.message}</div>
                </div>`;
            }
            document.getElementById('warningsContainer').innerHTML = html;
        }

        // CSV/Excel export - 100% nat√≠v JavaScript
        function exportToExcel() {
            const originalText = document.getElementById('originalList').value.trim();
            const task1Text = document.getElementById('taskList1').value.trim();
            const task2Text = document.getElementById('taskList2').value.trim();
            const task3Text = document.getElementById('taskList3').value.trim();
            
            const originalNames = parseNameList(originalText);
            const taskLists = [];
            
            if (task1Text) taskLists.push(parseTaskList(task1Text));
            if (task2Text) taskLists.push(parseTaskList(task2Text));
            if (task3Text) taskLists.push(parseTaskList(task3Text));
            
            const { results } = buildResultTable(originalNames, taskLists);
            
            // CSV fejl√©c
            let csvContent = 'N√©vsor';
            for (let i = 0; i < taskLists.length; i++) {
                csvContent += `,${i + 1}. lista`;
            }
            csvContent += '\n';
            
            // CSV sorok
            for (const row of results) {
                // N√©v escape-el√©se (ha vessz≈ët vagy id√©z≈ëjelet tartalmaz)
                let escapedName = row.original;
                if (escapedName.includes(',') || escapedName.includes('"') || escapedName.includes('\n')) {
                    escapedName = '"' + escapedName.replace(/"/g, '""') + '"';
                }
                csvContent += escapedName;
                
                for (const task of row.tasks) {
                    let escapedTask = task;
                    if (escapedTask.includes(',') || escapedTask.includes('"') || escapedTask.includes('\n')) {
                        escapedTask = '"' + escapedTask.replace(/"/g, '""') + '"';
                    }
                    csvContent += ',' + (escapedTask === '' ? '' : escapedTask);
                }
                csvContent += '\n';
            }
            
            // UTF-8 BOM hozz√°ad√°sa a magyar karakterekhez
            const BOM = '\uFEFF';
            const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
            
            // Let√∂lt√©s
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            const date = new Date().toISOString().split('T')[0];
            link.setAttribute('href', url);
            link.setAttribute('download', `seterra_eredmenyek_${date}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // √ñsszes t√∂rl√©se
        function clearAll() {
            if (confirm('Biztosan t√∂r√∂lni szeretn√©d az √∂sszes adatot?')) {
                document.getElementById('originalList').value = '';
                document.getElementById('taskList1').value = '';
                document.getElementById('taskList2').value = '';
                document.getElementById('taskList3').value = '';
                document.getElementById('results').style.display = 'none';
            }
        }
    </script>
